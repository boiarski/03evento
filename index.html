<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crie seu evento</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="page">
        <header>
            <div class="rectangle"></div>
            <h1>Crie e compartilhe seu evento.</h1>
            <p>O primeiro passo é preencher esse formulário de incrição</p>
        </header>

        <form id="form">
            <fieldset>
                <div class="legendWrapper">
                    <legend>Informações do Evento</legend>

                    <div class="inputWrapper">
                        <label for="eventTitle">Título do evento <span>(minimo 8 caracteres)</span></label>
                        <input type="text" id="eventTitle" required minlength="8" />
                    </div>

                    <div class="inputWrapper">
                        <label for="eventUrl">Link do evento <span>(comece com https://)</span></label>
                        <input type="url" id="eventUrl" required/>
                    </div>

                    <div class="inputWrapper">
                        <label for="phone">Whatsapp para contato <span>(somente números)</span></label>
                        <input type="number" id="phone" required minlength="11"/>
                    </div>

                    <div class="inputWrapper">
                        <label for="info">Informações extras</label>
                        <textarea id="info"></textarea>
                    </div>

                    <div class="inputWrapper">
                        <label for="category">Categoria</label>
                        <select id="category" required>
                            <option value="" disabled selected hidden>Tipo de evento</option>
                            <option value="live">Ao vivo</option>
                            <option value="podecast">Podecast</option>
                            <option value="mentorship">Mentoria</option>
                        </select>
                    </div>

                    <div class="boxWrapper">
                        <input type="checkbox" id="box" />
                        <label for="box">Evento privado</label>
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="legendWrapper">
                    <legend>Dia e hora</legend>

                    <div class="timeWrapper">
                        <div class="inputWrapper">
                            <label for="date">Data</label>
                            <input type="date" id="date" required/>
                        </div>
                        <div class="inputWrapper">
                            <label for="beginning">Das</label>
                            <input type="time" id="beginning" required/>
                        </div>
                        <div class="inputWrapper">
                            <label for="end">Até</label>
                            <input type="time" id="end" required/>
                        </div>
                    </div>
                </div>                
            </fieldset>
        </form>

        <footer>
            <input class="button" type="submit" form="form" value="Salvar evento"/>
        </footer>
    </div>

</body>

</html>
